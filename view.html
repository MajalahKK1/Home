<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paparan Majalah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Paparan Majalah Digital</h1>
  </header>

  <div class="viewer">
    <p>Majalah anda akan dipaparkan di bawah:</p>
    <iframe id="pdfViewer" src="" width="100%" height="600px"></iframe>
  </div>

  <footer>
    <p>&copy; 2025 Koleksi Digital SMK Kuala Ketil</p>
  </footer>

  <script>
    // Ambil parameter file dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    if (file) {
      document.getElementById('pdfViewer').src = file;
    }
  </script>
</body>
</html>
